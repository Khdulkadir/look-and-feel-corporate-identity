<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to CSS -->
    <link rel="stylesheet" href="./styles/inloggen.css" />
    <link rel="stylesheet" href="./styles/nav.css" />

    <!-- Link to boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Link to JavaScript script -->
    <script src="./scripts/script.js" defer></script>

    <title>Mijn OBA</title>

    <body>
      <div class="wrapper">
        <form action="">
          <img src="./assets/oba.png" width="100px" />
          <div class="input-box">
            <input type="text" placeholder="Gebruikersnaam" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Wachtwoord" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Onthoud me </label>
            <a href="#">Wachtwoord vergeten?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="register-link">
            <p>Nog geen account? <a href="#"> Registreer </a></p>
          </div>
        </form>
      </div>
    </body>
  </head>
</html>
